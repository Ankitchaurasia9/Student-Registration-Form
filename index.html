<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    /* Custom scrollbar for select dropdown arrows */
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1rem;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg fill='none' stroke='%236B7280' stroke-width='2' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke-linecap='round' stroke-linejoin='round' d='M19 9l-7 7-7-7'%3e%3c/path%3e%3c/svg%3e");
      padding-right: 2.5rem;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-gray-100 via-gray-50 to-gray-100 min-h-screen flex flex-col items-center py-10 px-4">
  <div
    class="max-w-3xl w-full bg-white bg-opacity-90 shadow-lg rounded-md mb-10 py-4 text-center"
    style="box-shadow: 0 8px 15px -5px rgb(0 0 0 / 0.1);"
  >
    <h2 class="text-blue-700 font-semibold text-sm md:text-base">
      Modern Registration Form
    </h2>
  </div>

  <form
    class="max-w-3xl w-full bg-gradient-to-r from-purple-500 to-pink-500 rounded-t-md"
    aria-label="Student Registration Form"
  >
    <h3
      class="text-white font-semibold text-lg md:text-xl py-3 text-center rounded-t-md"
      style="background: linear-gradient(90deg, #8b5cf6 0%, #ec4899 100%)"
    >
      Student Registration Form
    </h3>
  </form>

  <form
    class="max-w-3xl w-full bg-pink-50 rounded-b-md shadow-lg px-6 py-6"
    aria-label="Student Registration Form Content"
  >
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 mb-4">
      <div>
        <label for="firstName" class="block text-xs font-semibold text-gray-700 mb-1"
          >First Name</label
        >
        <input
          id="firstName"
          type="text"
          placeholder="Enter first name"
          class="w-full border border-gray-300 rounded px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
        />
      </div>
      <div>
        <label for="lastName" class="block text-xs font-semibold text-gray-700 mb-1"
          >Last Name</label
        >
        <input
          id="lastName"
          type="text"
          placeholder="Enter last name"
          class="w-full border border-gray-300 rounded px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
        />
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-xs font-semibold text-gray-700 mb-1"
        >Date of Birth</label
      >
      <div class="flex space-x-4 max-w-md">
        <select
          aria-label="Day"
          class="flex-1 border border-gray-300 rounded px-3 py-2 text-sm text-gray-700 bg-white focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
        >
          <option selected disabled>Day</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
        </select>
        <select
          aria-label="Month"
          class="flex-1 border border-gray-300 rounded px-3 py-2 text-sm text-gray-700 bg-white focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
        >
          <option selected disabled>Month</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
        <select
          aria-label="Year"
          class="flex-1 border border-gray-300 rounded px-3 py-2 text-sm text-gray-700 bg-white focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
        >
          <option selected disabled>Year</option>
          <option>2024</option>
          <option>2023</option>
          <option>2022</option>
          <option>2021</option>
          <option>2020</option>
          <option>2019</option>
          <option>2018</option>
          <option>2017</option>
          <option>2016</option>
          <option>2015</option>
          <option>2014</option>
          <option>2013</option>
          <option>2012</option>
          <option>2011</option>
          <option>2010</option>
          <option>2009</option>
          <option>2008</option>
          <option>2007</option>
          <option>2006</option>
          <option>2005</option>
          <option>2004</option>
          <option>2003</option>
          <option>2002</option>
          <option>2001</option>
          <option>2000</option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 mb-4">
      <div>
        <label for="email" class="block text-xs font-semibold text-gray-700 mb-1"
          >Email ID</label
        >
        <input
          id="email"
          type="email"
          placeholder="Enter email address"
          class="w-full border border-gray-300 rounded px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
        />
      </div>
      <div>
        <label for="mobile" class="block text-xs font-semibold text-gray-700 mb-1"
          >Mobile Number</label
        >
        <input
          id="mobile"
          type="tel"
          placeholder="Enter 10-digit mobile number"
          class="w-full border border-gray-300 rounded px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
          maxlength="10"
          pattern="[0-9]{10}"
        />
      </div>
    </div>

    <fieldset class="mb-4">
      <legend class="text-xs font-semibold text-gray-700 mb-2">Gender</legend>
      <div class="flex space-x-6 text-sm text-gray-700">
        <label class="inline-flex items-center">
          <input
            type="radio"
            name="gender"
            value="male"
            class="form-radio text-purple-600"
          />
          <span class="ml-2">Male</span>
        </label>
        <label class="inline-flex items-center">
          <input
            type="radio"
            name="gender"
            value="female"
            class="form-radio text-purple-600"
          />
          <span class="ml-2">Female</span>
        </label>
      </div>
    </fieldset>

    <div class="mb-4">
      <label for="address" class="block text-xs font-semibold text-gray-700 mb-1"
        >Address</label
      >
      <textarea
        id="address"
        rows="3"
        placeholder="Enter your full address"
        class="w-full border border-gray-300 rounded px-3 py-2 text-sm placeholder-gray-400 resize-none focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
      ></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-x-6 gap-y-4 mb-4">
      <div>
        <label for="city" class="block text-xs font-semibold text-gray-700 mb-1"
          >City</label
        >
        <input
          id="city"
          type="text"
          placeholder="Enter city"
          class="w-full border border-gray-300 rounded px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
        />
      </div>
      <div>
        <label for="pin" class="block text-xs font-semibold text-gray-700 mb-1"
          >PIN Code</label
        >
        <input
          id="pin"
          type="text"
          placeholder="Enter 6-digit PIN code"
          maxlength="6"
          class="w-full border border-gray-300 rounded px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
        />
      </div>
      <div>
        <label for="state" class="block text-xs font-semibold text-gray-700 mb-1"
          >State</label
        >
        <input
          id="state"
          type="text"
          placeholder="Enter state"
          class="w-full border border-gray-300 rounded px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
        />
      </div>
    </div>

    <div class="mb-4">
      <label for="country" class="block text-xs font-semibold text-gray-700 mb-1"
        >Country</label
      >
      <select
        id="country"
        class="w-full border border-gray-300 rounded px-3 py-2 text-sm text-gray-700 bg-white focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
      >
        <option selected disabled>Select country</option>
        <option>United States</option>
        <option>India</option>
        <option>United Kingdom</option>
        <option>Canada</option>
        <option>Australia</option>
        <option>Germany</option>
        <option>France</option>
        <option>Japan</option>
        <option>China</option>
        <option>Brazil</option>
      </select>
    </div>

    <fieldset class="mb-4">
      <legend class="text-xs font-semibold text-gray-700 mb-2">Hobbies</legend>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-x-6 gap-y-2 text-sm text-gray-700">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-purple-600" />
          <span class="ml-2">Drawing</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-purple-600" />
          <span class="ml-2">Singing</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-purple-600" />
          <span class="ml-2">Dancing</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-purple-600" />
          <span class="ml-2">Sketching</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-purple-600" />
          <span class="ml-2">Others</span>
        </label>
      </div>
    </fieldset>

    <fieldset class="mb-6">
      <legend class="text-xs font-semibold text-gray-700 mb-2">Qualification</legend>
      <div class="overflow-x-auto">
        <table class="w-full text-left text-xs text-gray-600 border border-gray-200 rounded-md">
          <thead class="bg-white border-b border-gray-200">
            <tr>
              <th class="py-2 px-3 font-semibold text-gray-400">Sr.No.</th>
              <th class="py-2 px-3 font-semibold text-gray-400">Examination</th>
              <th class="py-2 px-3 font-semibold text-gray-400">Board</th>
              <th class="py-2 px-3 font-semibold text-gray-400">Percentage</th>
              <th class="py-2 px-3 font-semibold text-gray-400">Year of Passing</th>
            </tr>
          </thead>
          <tbody class="bg-white">
            <tr class="border-t border-gray-200">
              <td class="py-2 px-3 font-semibold">1</td>
              <td class="py-2 px-3 font-semibold">Class X</td>
              <td class="py-2 px-3">
                <input
                  type="text"
                  class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
                />
              </td>
              <td class="py-2 px-3">
                <input
                  type="text"
                  class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
                />
              </td>
              <td class="py-2 px-3">
                <input
                  type="text"
                  class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
                />
              </td>
            </tr>
            <tr class="border-t border-gray-200">
              <td class="py-2 px-3 font-semibold">2</td>
              <td class="py-2 px-3 font-semibold">Class XII</td>
              <td class="py-2 px-3">
                <input
                  type="text"
                  class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
                />
              </td>
              <td class="py-2 px-3">
                <input
                  type="text"
                  class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
                />
              </td>
              <td class="py-2 px-3">
                <input
                  type="text"
                  class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
                />
              </td>
            </tr>
            <tr class="border-t border-gray-200">
              <td class="py-2 px-3 font-semibold">3</td>
              <td class="py-2 px-3 font-semibold">Graduation</td>
              <td class="py-2 px-3">
                <input
                  type="text"
                  class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
                />
              </td>
              <td class="py-2 px-3">
                <input
                  type="text"
                  class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
                />
              </td>
              <td class="py-2 px-3">
                <input
                  type="text"
                  class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
                />
              </td>
            </tr>
            <tr class="border-t border-gray-200">
              <td class="py-2 px-3 font-semibold">4</td>
              <td class="py-2 px-3 font-semibold">Masters</td>
              <td class="py-2 px-3">
                <input
                  type="text"
                  class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
                />
              </td>
              <td class="py-2 px-3">
                <input
                  type="text"
                  class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
                />
              </td>
              <td class="py-2 px-3">
                <input
                  type="text"
                  class="w-full border border-gray-300 rounded px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </fieldset>

    <fieldset class="mb-6">
      <legend class="text-xs font-semibold text-gray-700 mb-2">
        Courses Applied For
      </legend>
      <div class="flex flex-wrap gap-x-6 gap-y-2 text-sm text-gray-700">
        <label class="inline-flex items-center">
          <input
            type="radio"
            name="course"
            value="BCA"
            class="form-radio text-purple-600"
          />
          <span class="ml-2">BCA</span>
        </label>
        <label class="inline-flex items-center">
          <input
            type="radio"
            name="course"
            value="B.Com"
            class="form-radio text-purple-600"
          />
          <span class="ml-2">B.Com</span>
        </label>
        <label class="inline-flex items-center">
          <input
            type="radio"
            name="course"
            value="B.Sc"
            class="form-radio text-purple-600"
          />
          <span class="ml-2">B.Sc</span>
        </label>
        <label class="inline-flex items-center">
          <input
            type="radio"
            name="course"
            value="B.A"
            class="form-radio text-purple-600"
          />
          <span class="ml-2">B.A</span>
        </label>
      </div>
    </fieldset>

    <div class="flex justify-end space-x-4">
      <button
        type="reset"
        class="px-4 py-2 text-xs text-gray-600 bg-white border border-gray-300 rounded hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
      >
        Reset
      </button>
      <button
        type="submit"
        class="px-4 py-2 text-xs text-white rounded bg-gradient-to-r from-purple-600 to-pink-500 hover:from-purple-700 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-1"
      >
        Submit
      </button>
    </div>
  </form>

  <div
    class="max-w-3xl w-full bg-white bg-opacity-90 shadow-lg rounded-md mt-10 py-4 text-center"
    style="box-shadow: 0 8px 15px -5px rgb(0 0 0 / 0.1);"
  >
    <h2 class="text-teal-700 font-semibold text-sm md:text-base">
      Professional Registration Form
    </h2>
  </div>
</body>
</html>
